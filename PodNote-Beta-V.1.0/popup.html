<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteStream</title>
  <style>
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .header {
      background-color: #6366f1;
      color: white;
      padding: 15px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
    }
    
    .content {
      padding: 15px;
    }
    
    .section {
      margin-bottom: 15px;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #1f2937;
    }
    
    .current-video {
      background-color: #f3f4f6;
      padding: 10px;
      border-radius: 4px;
    }
    
    .video-title {
      font-size: 14px;
      color: #1f2937;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .video-meta {
      font-size: 12px;
      color: #6b7280;
    }
    
    .note-count {
      display: inline-block;
      background-color: #6366f1;
      color: white;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 11px;
      margin-left: 5px;
    }
    
    .button {
      display: block;
      width: 100%;
      background-color: #6366f1;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .button:hover {
      background-color: #4f46e5;
    }
    
    .button.secondary {
      background-color: #f3f4f6;
      color: #4b5563;
    }
    
    .button.secondary:hover {
      background-color: #e5e7eb;
    }
    
    .recent-list {
      max-height: 200px;
      overflow-y: auto;
    }
    
    .recent-item {
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
      cursor: pointer;
    }
    
    .recent-item:hover {
      background-color: #f9fafb;
    }
    
    .footer {
      padding: 10px 15px;
      background-color: #f3f4f6;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
    }
    
    .no-video {
      font-style: italic;
      color: #6b7280;
      font-size: 13px;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>NoteStream</h1>
  </div>
  
  <div class="content">
    <div class="section">
      <div class="section-title">Current YouTube Video</div>
      <div id="current-video-container">
        <!-- This will be populated dynamically -->
        <div class="no-video">No YouTube video detected</div>
      </div>
    </div>
    
    <div class="section">
      <button id="toggle-sidebar" class="button">Open Notes Panel</button>
    </div>
    
    <div class="section">
      <div class="section-title">Recent Videos</div>
      <div id="recent-videos" class="recent-list">
        <!-- Will be populated dynamically -->
        <div class="no-video">No recent videos</div>
      </div>
    </div>
    
    <div class="section">
      <button id="open-dashboard" class="button secondary">Open Dashboard</button>
    </div>
  </div>
  
  <div class="footer">
    NoteStream v1.1.0
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
